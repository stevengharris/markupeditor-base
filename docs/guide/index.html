<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Developer's Guide</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <link href="../styles/markup.css" rel="stylesheet">
    </head>
    <body>
        <p align="center">
            <img alt="The MarkupEditor logo" src="../resources/markupeditor.svg" width="96px" height="96px" >
        </p>
        </p>
        <div id="content"></div>
        <script>
            let filename = 'guide.html';
            fetch(filename)
            .then((response) => response.text())
            .then((text) => {
                document.getElementById('content').innerHTML = text
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    `<p>
                        Failed to load ${filename}. 
                        You may be trying to load HTML from a local file in a browser.
                    </p>`
            });
        </script>
    </body>
</html>
