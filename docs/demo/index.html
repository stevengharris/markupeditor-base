<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MarkupEditor Demo</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self' 'unsafe-inline' src/*; style-src-elem 'self' styles/*" />
        <link href="../styles/markupeditor.css" rel="stylesheet">
        <link href="styles/demo.css" rel="stylesheet">
    </head>
    <body>
        <div class="editor-wrapper">
            <div id="editor"></div>
            <div id="htmldiv" class="htmldiv">
                <pre id="htmldiv-body" class="htmldiv-body"></pre>
            </div>
        </div> 
        <input id="docpicker" type="file" accept=".html" style="display: none">
        <script src="../src/markupeditor.umd.js"></script>
        <script src="src/demodelegate.js"></script>
        <script src="src/demotoolbar.js"></script>
        <script>
            const markupEditor = new MU.MarkupEditor(
                document.querySelector('#editor'),
                {
                    delegate: new DemoDelegate(),
                    placeholder: 'Edit document...',
                    filename: 'demo.html',
                }
            )
            // Instantiate the DemoToolbar and place its `menuItems` at the front of the toolbar.
            const demoToolbar = new DemoToolbar()
            MU.prependToolbar(demoToolbar.menuItems)
        </script>
    </body>
</html>
