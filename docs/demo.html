<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MarkupEditor Guide</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <link href="styles/markupeditor.css" rel="stylesheet">
        <link href="styles/demo.css" rel="stylesheet">
    </head>
    <body>
        <div class="editor-wrapper">
            <div id="editor"></div>
            <div id="htmldiv" class="htmldiv">
                <div class="Markup-toolbar-spacer"></div>
                <pre id="htmldiv-body" class="htmldiv-body"></pre>
            </div>
        </div> 
        <input id="docpicker" type="file" accept=".html" style="display: none">
        <script src="src/markupeditor.umd.js"></script>
        <script>
            const markupEditor = new MU.MarkupEditor(
                document.querySelector('#editor'),
                {
                    placeholder: 'Edit document...',
                    filename: 'demo-content.html',
                }
            )
        </script><script src="src/filetoolbar.js"></script>
        <script src="src/messagehandler-browser.js"></script>
        <script>
            // Instantiate the FileToolbar and place its `menuItems` at the front of the toolbar.
            const fileToolbar = new FileToolbar()
            MU.prependToolbar(fileToolbar.menuItems)

            // Let the MarkupEditor know to use our custom MessageHandler instance for callbacks.
            let messageHandler = new MessageHandler()
            MU.setMessageHandler(messageHandler);
        </script>
    </body>
</html>
